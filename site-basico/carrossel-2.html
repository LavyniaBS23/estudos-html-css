<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/carrossel-inputs.css">
</head>
  
<body>
    <div class="container">
        <h1 class="main-heading">
            Responsive Carousel using CSS
        </h1>
          
        <div class="content">
  
            <!-- The content which is placed at 
                the center of the carousel -->
            <div class="carousel-content">
                <h1 class="carousel-heading">
                    GeeksforGeeks
                </h1>
                <h3>A computer science portal for geeks</h3>
            </div>
            <div class="slideshow">
                  
                <!-- carousel control buttons -->
                <button class="slide-btn slide-btn-1"></button>
                <button class="slide-btn slide-btn-2"></button>
                <button class="slide-btn slide-btn-3"></button>
                <button class="slide-btn slide-btn-4"></button>
  
                <!-- carousel wrapper which contains all images -->
                <div class="slideshow-wrapper">
                    <div class="slide">
                        <img class="slide-img"
                            src=
"https://media.geeksforgeeks.org/wp-content/uploads/20210818140124/image1.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src=
"https://media.geeksforgeeks.org/wp-content/uploads/20210818140126/image2.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src=
"https://media.geeksforgeeks.org/wp-content/uploads/20210818190339/image5.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src=
"https://media.geeksforgeeks.org/wp-content/uploads/20210818141837/image4.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
  
</html>
