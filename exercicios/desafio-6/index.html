<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr>
        <li><abbr title="Use a tag <img>">Imagens</abbr>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr>
        <li><abbr title="Use a tag <code>">Códigos fontes</abbr>
        <li><abbr title="Use a tag <ol>">Listas ordenadas</abbr>
        <li><abbr title="Use a tag <ul>">Listas desordenadas</abbr>
        <li><abbr title="Use a tag <dl>">Listas de definições</abbr>
    </ul>
</body>
</html>
